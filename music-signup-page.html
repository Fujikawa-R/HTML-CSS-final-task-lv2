<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - LiveHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="icon" href="favicon.ico">
    <style>
        :root {
            --primary-color: #8b5cf6;
            --secondary-color: #ec4899;
            --dark-bg: #18181b;
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--primary-color) 50%, var(--secondary-color) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(30px, 30px);
            }
        }

        .login-container {
            max-width: 720px;
            width: 100%;
            padding: 20px;
            position: relative;
            z-index: 1;
            margin-left: auto;
            margin-right: auto;
        }

        .login-card {
            background: white;
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
        }

        .login-body {
            padding: 40px;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(139, 92, 246, 0.25);
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 14px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.5);
        }

        .social-login-btn {
            border: 2px solid #e5e7eb;
            padding: 14px;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .social-login-btn:hover {
            border-color: var(--primary-color);
            background-color: rgba(139, 92, 246, 0.05);
            transform: translateY(-2px);
        }

        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
            color: white;
        }

        .input-group-text {
            background: transparent;
            border-right: none;
        }

        .form-control {
            border-left: none;
        }

        .form-point {
            color: red;
            font-size: small;
        }

        .row {
            align-items: center;
        }

        .row .col {
            display: flex;
            align-items: center;
            position: relative;
        }

        .row .col input {
            text-align: center;
        }

        .card-col+.card-col::before {
            content: "-";
            margin-right: 8px;
            font-weight: bold;
            font-size: 20px;
        }

        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .card-date {
            max-width: 50px;
            margin-left: 5px;
        }

        .card-pw {
            max-width: 70px;
            margin: 0 10px;
        }

        .mb-3.row .col {
            display: flex;
            align-items: center;
        }

        .col .card-date {
            display: inline-flex;
            align-items: center;
        }

        .slash{
            font: 50px;
            margin: 0 20px;
        }
    </style>
</head>

<body>
    <!-- 戻るリンク -->
    <a href="index.html" class="back-link d-block d-md-flex">
        <i class="bi bi-arrow-left-circle"></i> ホームに戻る
    </a>

    <div class="login-container mt-5 pt-5 mt-md-0 pt-md-2">
        <div class="login-card">
            <!-- ログインヘッダー -->
            <div class="login-header">
                <div class="login-icon">
                    <i class="bi bi-music-note-beamed"></i>
                </div>
                <h2 class="fw-bold mb-2">LiveHub</h2>
                <p class="mb-0">音楽で繋がる、最高の体験を</p>
            </div>

            <!-- ログインフォーム -->
            <div class="login-body">
                <form id="loginForm">

                    <!-- 名前 -->
                    <div class="mb-3">
                        <label for="name" class="form-label fw-bold">
                            お名前
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-person"></i>
                            </span>
                            <input type="text" class="form-control form-control-lg" id="name" placeholder="山本 太郎"
                                required>
                        </div>
                        <p class="form-point">名字と名前を半角スペース区切りで入力してください。</p>
                    </div>

                    <!-- メールアドレス -->
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold">
                            メールアドレス
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-envelope"></i>
                            </span>
                            <input type="email" class="form-control form-control-lg" id="email"
                                placeholder="example@email.com" required>
                        </div>
                    </div>

                    <!-- パスワード -->
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">
                            パスワード
                        </label>
                        <div class="input-group">
                            <span class="input-group-text bg-white">
                                <i class="bi bi-lock"></i>
                            </span>
                            <input type="password" class="form-control form-control-lg" id="password"
                                placeholder="••••••••" required>
                        </div>
                    </div>

                    <!-- 支払方法 -->
                    <div class="mb-3">
                        <label for="credit-card" class="form-label fw-bold">
                            カード番号
                        </label>
                        <div class="row">
                            <div class="col card-col">
                                <input type="number" class="form-control" placeholder="0000"
                                    aria-label="First card number" id="credit-card">
                            </div>
                            <div class="col card-col">
                                <input type="number" class="form-control" placeholder="0000"
                                    aria-label="Mibble card number">
                            </div>
                            <div class="col card-col">
                                <input type="number" class="form-control" placeholder="0000"
                                    aria-label="Last card number">
                            </div>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <div class="col">
                            <label for="yuukoukigen" class="form-label fw-bold">
                                <p>有効期限</p>
                            </label>
                            <input type="number" class="form-control card-date" placeholder="00" id="yuukoukigen">
                            <p class="slash">/</p>
                            <input type="number" class="form-control card-date" placeholder="00" id="yuukoukigen">
                        </div>
                        <div class="col">
                            <label for="card-pw" class="form-label fw-bold">
                                <p>暗証番号</p>
                            </label>
                            <input type="number" class="form-control card-pw" placeholder="123" id="card-pw">
                        </div>
                    </div>

                    <!-- オプション -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember">
                                最新フェスの情報をメールで受け取る
                            </label>
                        </div>
                        <!-- <a href="#" class="text-decoration-none small fw-bold" style="color: var(--primary-color);">
                            パスワードを忘れた?
                        </a> -->
                    </div>

                    <!-- ログインボタン -->
                    <button type="submit" class="btn btn-login w-100 mb-3">
                        <i class="bi bi-door-open"></i> 登録
                    </button>

                    <!-- アラート -->
                    <div class="alert alert-danger d-none" role="alert" id="errorAlert">
                        <i class="bi bi-exclamation-triangle-fill"></i> メールアドレスまたはパスワードが正しくありません
                    </div>
                </form>
            </div>

            <!-- 追加情報 -->
            <div class="text-center mt-4 text-white">
                <p class="mb-2">
                    <a href="#" class="text-white text-decoration-none">利用規約</a> ・
                    <a href="#" class="text-white text-decoration-none">プライバシーポリシー</a>
                </p>
                <p class="small">&copy; 2024 LiveHub. All rights reserved.</p>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // ログインフォーム送信時の処理
            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                if (email && password) {
                    alert('アラートサンプル');
                    // window.location.href = 'index.html';
                } else {
                    document.getElementById('errorAlert').classList.remove('d-none');
                }
            });

            // エラーメッセージの自動非表示
            document.getElementById('email').addEventListener('input', function () {
                document.getElementById('errorAlert').classList.add('d-none');
            });

            document.getElementById('password').addEventListener('input', function () {
                document.getElementById('errorAlert').classList.add('d-none');
            });
        </script>
</body>

</html>
